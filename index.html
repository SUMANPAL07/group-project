<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="input.css">
    <title>login page</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen ">
        <div class="w-96 p-6 shadow-lg rounded-md outline-dashed">
            <h1 class="text-4xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Login</h1>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="username" class="block text-lg mb-2"> Username or email</label>
                <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600 rounded-xl" placeholder="Enter username or email">
            </div>

            
            <div class="mt-3">
                <label for="Password" class="block text-lg mb-2"> Password</label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600 rounded-xl" placeholder="Enter password">
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox">
                    <label>Remember me?</label>
                </div>
                <div>
                    <a href="#" class="text-indigo-800 font-semibold">Forgot Password?</a>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full px-5 rounded-3xl hover:bg-transparent hover:text-indigo-700">Sign in</button>
            </div>
        </div>
    </div>
</body>
</html>
